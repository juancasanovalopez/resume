{% extends "base.html" %}

{% block content %}

    <h1>Hi, you!</h1>

    {% for job in jobs %}
    <div>
        <p>
            {{ job.category }}
        </p>
        <p>
            <b>{{ job.title }}</b>
        </p>
        <p>{{ job.subtitle }}</p>
        <a href="{{ url_for('edit') }}">Edit</a>
        <hr>
    </div>
    {% endfor %}

{% endblock %}
